<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" c="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            background-color: rgb(128, 228, 15);
            padding: 30px;
        }
        ul{
            background-color: rgb(230, 96, 6);
            padding: 30px;
        }
        ol li{
            background: rgb(196, 140, 37);
            color: black;
            padding: 10px;
            margin-left: 35px;
        }
        ul li{
            background:rgb(221, 159, 34) ;
            color: black;
            margin: 7px;
        }
    </style>
</head>
<body>
    <h1>Styling list with colors</h1>

    <ol>
        <li>Car</li>
        <li>Bike</li>
        <li>Bus</li>
        <li>Ship</li>
    </ol>
    <ul>
        <li>Car</li>
        <li>Bike</li>
        <li>Bus</li>
        <li>Ship</li>
    </ul>
</body>
</html>
