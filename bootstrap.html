.dropdown {

}

.dropdown-content {

  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;

  z-index: 1;
  border-radius: 10px;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.icon{
    scale: 1;
    transition-duration: 0.5s;
}

.icon:hover{
